<!DOCTYPE html>
<html>
  <head >
    <title>Intermediate HTML Structure</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- 1.  Write an HTML document that includes the following: -->
    <h1>Welcome to HTML Intermediate</h1>
    <p>This is a sample webpage structure.</p>

    <!-- 2.  Write an HTML code snippet that includes: -->
     <!-- The below lists are in unordered list format, the first 
      list contains a link to other webpage amd 
      the second list with a class named important and
      the third list contains data info with name extar info-->
     <ul>
      <li>
        <a href="https://www.wikipedia.org/">Go to Example</a>
      </li>
      <li class="important">sai ram</li>
      <li data-info="extra info">sai ram</li>
     </ul>

     <!-- 3. Write an HTML code snippet that includes the following: -->

     <p>
      This is a sample paragraph.
     </p>
     <hr>
     <p>
      <b>This is the first test of frontend class.</b>
      <br>
      <i>It is a great way to test our knowledge on what we have learned</i>
     </p>



  </body>
</html>
